<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="./assets/css/all.css" rel="stylesheet">
    <link href="./assets/css/custom.css" rel="stylesheet">
    <link rel = "icon" href =  
    "https://images.discordapp.net/avatars/787854966882697216/af401723290ee489a96cdafc881039fb.png" 
            type = "image/x-icon"> 
    <title>Fake Store</title>
    
</head>
<body onload="loadAllProduct()">
    <!-- Navbar-->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="navbar-brand" width="6%" src="./images/rstore-icon.png" href="#"></img>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    <i class="fas fa-shopping-cart"></i> Cart <span id='cartCounter' class="cart-counter">0</span>
                </button>
            </form>
          </div>
        </div>
      </nav>

  <!-- Banner -->
    <div class = "banner-wrapper">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner banner-wrapper">
                <div class="carousel-item active">
                    <img src="./images/slide_01.jpg" class="d-block w-100" alt="slide-1">
                </div>
                <div class="carousel-item">
                    <img src="./images/slide_02.jpg" class="d-block w-100" alt="slide-2">
                </div>
                <div class="carousel-item">
                    <img src="./images/slide_03.jpg" class="d-block w-100" alt="slide-3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="banner-text">
            <p>BEST OFFER</p>
            <p class="p-2">NEW ARRIVALS ON SALE</p>
        </div>
    </div>
  <!-- Body -->
    <div class="container-fluid">
        <div class="row">
    <!-- Left Column-->
            <div class="col-4">
                <form>
                      <legend>Filter by price</legend>
                      <div class="form-group">
                        <label for="formInputExampleText">Min price</label>
                        <input type="number" id="min-price-txt" class="form-control" placeholder="Enter min price">
                      </div>
                      <div class="form-group">
                        <label for="formInputExampleText">Max price</label>
                        <input type="number" id="max-price-txt" class="form-control" placeholder="Enter max price">
                      </div>
                      <div class="text-center">
                        <button id='filter-btn' type="button" class="btn btn-primary">Filter</button>
                      </div>
                  </form>
            </div>
    <!-- Right Column-->
            <div class="col" id="right-column">
                <h3>All products</h3>  
                <div class="row" id="allProduct">
                               
                </div>
                <h3>Women products</h3>
                <div class="row" id="womenProduct">
                  
                </div>
                <h3>Men products</h3>
                <div class="row" id="menProduct">
                 
                </div>
            </div>
        </div>
    </div>
  <!-- Footer -->
    
    <script src="./assets/js/load-product.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    
</body>
</html>
